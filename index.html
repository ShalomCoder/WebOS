<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="bootstrap-icons.css" />
  <script src="./gsap/minified/gsap.min.js"></script>
  <script src="./gsap/minified/Draggable.min.js"></script>
  <script src="./interact.min.js"></script>
  <script>gsap.registerPlugin(Draggable)</script>
  <script src="./WebOSUIKit.js"></script>
  <script src="./apps/appstore.webapp"></script>
  <script src="./apps/settings.webapp"></script>
  <script src="./script.js"></script>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>WebOS</title>
</head>
<div class="hidden md:block">
<body class="overflow-clip h-screen w-vw bg-no-repeat" onload="init()">

  <div id="top-bar" class="flex items-center px-2 py-1 fixed top-0 left-0 right-0 w-full h-fit bg-white/40">
    <div id="username-container">
      <p id="username" class="text-lg font-bold"></p>
    </div>
    <div id="time-container" class="bg-transparent ml-auto">
      <p id="time" class="text-lg font-bold"></p>
    </div>
  </div>


  <div id="taskbar-container-container" class="flex justify-center">
    <div id="taskbar-container" class="w-fit fixed bottom-2 space-x-2 flex">
      <div id="dock" class="w-fit px-3 h-[70px] bg-white/70 backdrop-blur-sm transition-all duration-300 mx-auto bottom-2 rounded-full flex justify-center items-center flex-row space-x-3 z-[999] shadow-[0px_0px_20px_#1113]">
      </div>

      <script src="bootloader.js"></script>
      <script>bootWebOS("shalom")</script>

      <div id="dock2"  class="w-fit px-3 h-[70px] bg-white/70 backdrop-blur-sm transition-all duration-300 mx-auto bottom-2 rounded-full flex justify-center items-center flex-row space-x-3 z-[999] shadow-[0px_0px_20px_#1113]">
        <div class="icon bg-white/50 hover:bg-white backdrop-blur-md transition-colors duration-200 w-12 h-12 flex items-center justify-center rounded-full" title="App Store" onclick="newAppStoreWindow()"><i class="bi-shop-window text-2xl"></i></div>
        <div class="icon bg-white/50 text-black hover:bg-white backdrop-blur-md transition-colors duration-200 w-12 h-12 flex items-center justify-center rounded-full" title="App Store" onclick="openSettings()"><i class="bi-gear text-2xl"></i></div>
      </div>
    </div>
  </div>

  <div id="windows" class="w-vw h-screen z-[9]">
  </div>
  
</div>
<div class="md:hidden flex flex-col items-center justify-center w-vw h-screen">
  <p class="font-bold text-white text-5xl">WebOS</p>
  <p class="font-semibold text-white text-xl mt-6 text-center max-w-[600px] mx-auto px-5">This screen size is not recommended for WebOS. <br> <a href="./index-bypass.html" class="underline">Continue anyway</a></p>
</div>
</body>
</html>
